<html>

<head>
        <title>Socket.IO chat</title>
        <script src="//cdn.bootcss.com/socket.io/2.1.1/socket.io.js"></script>
        
    
       
    </head>
    <body>
        <div>
            <h2>Private Chat Application</h2>
            <hr>
            <ul id="room_list"></ul>
           <div id="output"></div>
           <hr>
           <div id="output_room"></div>
           <h2>Got something to say?</h2>
           <input type="text" placeholder="Type your message here" id="message">
           <input type="button" value="Send" onclick="doPost()">
           <h4>Join room</h4>
           <div>Your Name: <input type="text" id="nameInput" placeholder="Enter Name"> </div>
           <div>Room Code: <input type="text" id="codeInput" placeholder="Enter Room Code"> </div>
           <input type="button" value="Submit" onclick="joinRoom()">
           <hr>
           <h4>Create room</h4>
           <div>Your Name: <input type="text" id="createRoomInput" placeholder="Enter Name"> </div>
           <input type="button" value="Submit" onclick="createRoom()"> 

        </div>
      
        <script src="/chat.js"></script>
    </body>
    </html>
